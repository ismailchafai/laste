
<div class="container">
  <div class="slider-wrapper">
    <h1 class="titre">Discover your new favorite Appartment</h1>

    <ul class="image-list"  style="width: 96rem; margin-left: -7rem;">
          <div class="card" style="width: 18rem;" *ngFor="let item of categories">
            <img [src]="item.imagePaths" class="card-img-top" alt="..." (click)="RedirectToFacture()">
            <div class="info" (click)="RedirectToFacture()" #infoDiv (click)="getH1Content('{{item.libelle}}')">
              <h1 classe=tit style="color:white" >{{item.libelle}}</h1>
            </div>
          </div>
    </ul>
  </div>
</div>

<p-dialog  [maximizable]="true"  [(visible)]="display" [style]="{width: '90%',height:'90%px'}" header="" [modal]="true" styleClass="p-fluid">
  <div  class="btn_format">
    <a class="btn btn-outline-primary rounded-0" [class.active]="formatcard" (click)="handelHorizental()" > <i class="bi bi-list"></i> </a>
    <a class="btn btn-outline-primary rounded-0"[class.active]="!formatcard" (click)="handelVertical()"> <i class="bi bi-columns-gap"></i> </a>
  </div>





  <div *ngIf="formatcard" class="container" style=" margin-top: 50px;">
    <div class="card-horizontal" *ngFor="let it of dataVoiture" >

      <div class="card-image">


      </div>
      <div class="card-details_hor" style="  width: 42rem;
  text-align: center;">
        <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
        <div class="card-heading">
          {{it.nomModele}}
        </div>
        <div class="card-text">
          {{it.matricule}}
        </div>

        <div class="card-text">
          $120
        </div>
        <a href="#" class="card-button">Purchase</a>
      </div>
    </div>

  </div>


  <div *ngIf="!formatcard" class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-4" *ngFor="let it of dataVoiture"  >
        <div class="card-sl">
          <div class="card-image">

          </div>

          <a class="card-action" href="#"><i class="fa fa-heart"></i></a>

          <div class="contenu">
            <div class="card-heading">
              12333
            </div>
            <div class="card-text">
              {{ it.nomModele }}
            </div>
            <div class="card-text">
              {{it.matricule}}
            </div>
          </div>
        </div>
        <button href="#" class="card-button" > Purchase</button>
      </div>




    </div>
  </div>


</p-dialog>
